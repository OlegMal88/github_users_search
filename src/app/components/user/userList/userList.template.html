<ngb-accordion #acc="ngbAccordion">
  <ngb-panel *ngFor="let user of users$ | async; trackBy:trackByFn">
    <ng-template ngbPanelTitle>
      <app-user-basic-info
        [user]="user"
        (userViewMore)="onUserViewMore($event)"
      ></app-user-basic-info>
    </ng-template>
    <ng-template ngbPanelContent>
      <app-user-info [user]="selectedUser$ | async">

      </app-user-info>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
