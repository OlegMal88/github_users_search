<form>
  <div class="form-group row">
    <label for="name"
           class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="name"
             [value]="user.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="email"
           class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="email"
             [value]="user.email">
    </div>
  </div>
  <div class="form-group row">
    <label for="location"
           class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="location"
             [value]="user.location">
    </div>
  </div>
  <div class="form-group row">
    <label for="followers"
           class="col-sm-2 col-form-label">Number of Followers</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="followers"
             [value]="user.followers">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Repositories</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="form-control-plaintext"
             id="staticEmail"
             value="Repos">
    </div>
  </div>
</form>
