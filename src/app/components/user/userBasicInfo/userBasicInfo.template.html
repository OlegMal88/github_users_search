<ngb-accordion #acc="ngbAccordion">
  <ngb-panel *ngFor="let user of users;  trackBy:trackByFn">
    <ng-template ngbPanelTitle>
      <div class="text-left">
        <img [src]="user.avatar_url"
             class="logo_size "
             alt="{{user.login}} avatar"/>
        <span>{{user.login}}</span>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      Hello
    </ng-template>
  </ngb-panel>
</ngb-accordion>
