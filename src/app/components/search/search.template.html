<div class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputSearch"
           class="sr-only">Search</label>
    <input type="text"
           class="form-control"
           id="inputSearch"
           [(ngModel)]="searchQuery"
           (keyup.enter)="onSearch()"
           placeholder="Search">
  </div>
  <button type="submit"
          (click)="onSearch()"
          class="btn btn-primary mb-2">Search
  </button>
</div>
<div class="mx-sm-3 mb-2 text-left">
  Results count:
  <span>{{resultsCount}}</span>
</div>
